//    1.选择排序
     function xzpx(arr,type) {
         for(let i=0;i<arr.length;i++){
             for(let j=i+1;j<arr.length;j++){
                 if(type=='asc'){
                     if(arr[i]<arr[j]){
                         let temp=arr[i];
                         arr[i]=arr[j];
                         arr[j]=temp;
                     }
                 }
                 if(type=='desc'){
                     if(arr[i]>arr[j]){
                         let temp=arr[i];
                         arr[i]=arr[j];
                         arr[j]=temp;
                     }
                 }
             }
         }
         console.log(arr);
     }
     xzpx([1,2,-3,5,7,9,23,45,68,22,1,3,9],'desc');
